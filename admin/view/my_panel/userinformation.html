{layout name="layout"/}

<body>
<div class="x-body">
    <a href="{:url('admin/MyPanel/getFile')}">获取文件</a>
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label"> </label>
            <button  class="layui-btn" lay-filter="webAdd" lay-submit> 提交 </button>
        </div>
    </form>
</div>
<script src="__ADMIN__/plugins/layui/layui.js"></script>
<script>
    layui.use(['form','layer','upload'], function(){
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;

        //表单提交
        form.on('submit(webAdd)', function(data){
            var post = data.field;
            $.ajax({
                url: "{:url('admin/MyPanel/getFile')}",
                type: 'post',
                dataType: 'json',
                data: post,
                success: function (res) {
                    console.log(res);
                    res = JSON.parse(res);
                    layer.msg(res.data);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
